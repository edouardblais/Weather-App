<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="header">The Condis Channel</div>
    <div id="currentweatherbox">
        <div id="inputbox"> 
            <input type="text" name="choosecity" id="choosecity">
            <button id="getweather">Get Weather</button>
        </div>
        <div id="currenttime"></div>
        <div id="city"></div>
        <div class="current" id="currentdescriptionbox">
            <div id="description"></div>
        </div>
        <div class="current" id="currenttempbox">
            <div>Temperature</div>
            <div id="temp"></div>
        </div>
        <div class="current" id="currentfeelslikebox">
            <div>Feels like</div>
            <div id="feelslike"></div>
        </div>
        <div class="current" id="currenthumiditybox">
            <div>Humidity</div>
            <div id="humidity"></div>
        </div>
        <div class="current" id="currentwindbox">
            <div>Wind speed</div>
            <div id="wind"></div>
        </div>
    </div>
    <div id="dailyweatherbox">
        <div id="dailytimebox"></div>
        <div id="dailydescriptionbox"></div>
        <div id="dailytempbox"></div>
        <div id="dailyfeelslikebox"></div>
        <div id="dailyhumiditybox"></div>
        <div id="dailywindbox"></div>
    </div>
    <div id="footer">Made with love, by Ed</div>
    
</body>
</html>
