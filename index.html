<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="currentweatherbox">
        <div id="inputbox"> 
            <input type="text" name="choosecity" id="choosecity">
            <button id="getweather">Get Weather</button>
        </div>
        <div id="currenttime"></div>
        <div id="city"></div>
        <div class="current" id="descriptionbox">
            <div id="description"></div>
        </div>
        <div class="current" class="tempbox">
            <div>Temperature</div>
            <div id="temp"></div>
        </div>
        <div class="current" id="feelslikebox">
            <div>Feels like</div>
            <div id="feelslike"></div>
        </div>
        <div class="current" id="humiditybox">
            <div>Humidity</div>
            <div id="humidity"></div>
        </div>
        <div class="current" id="windbox">
            <div>Wind speed</div>
            <div id="wind"></div>
        </div>
    </div>
    <div id="dailyweatherbox">

    </div>
    
</body>
</html>
